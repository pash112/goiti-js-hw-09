<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/2-form.css" />
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="label-form">
        Email
        <input
          type="email"
          name="email"
          autofocus
          placeholder="pash199060@gmail.com"
          required
        />
      </label>
      <label class="label-form">
        Message
        <textarea
          name="message"
          rows="8"
          placeholder="Comment"
          required
        ></textarea>
      </label>
      <button type="submit" class="button-form button-margin">Submit</button>
    </form>

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
